<div class="d-flex" id="wrapper">
    <div ng-include="'../templates/partials/sidebar.html'"></div>
    
    <div id="page-content-wrapper">
        <div ng-include="'../templates/partials/topbar.html'"></div>

        <div class="container-fluid">
            <h2 class="mt-3">Users <a class="btn btn-success" href="#" role="button">New user</a></h2>
            <table class="table">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name </th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat = "dat in data">
                        <th scope="row">{{$index+1}}</th>
                        <td>{{dat.name}}</td>
                        <td>{{dat.email}}</td>
                        <td>
                            <div class="btn-group" role="group" aria-label="">
                                <a class="btn btn-primary" href="#" role="button">edit</a>
                                <button class="btn btn-danger"  href="#" role="button">delete</button>

                            </div>
                        </td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
</div>
