<div class="d-flex" id="wrapper">
    <div ng-include="'../templates/partials/sidebar.html'"></div>
    
    <div id="page-content-wrapper">
        <div ng-include="'../templates/partials/topbar.html'"></div>

        <div class="container">
            <h2 class="mt-3">New user</h2>
            <hr>
            <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="errors">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <strong>{{msg}}</strong> 
              <ul>
                  <li ng-repeat = "dat in errors">{{dat[0]}}</li>
              </ul>
            </div>
            
         
            <form ng-submit="sendform(user)">
                <div class="row">
                </div>
                <div class="form-group">
                  <label for="name">Fullname</label>
                  <input ng-model="user.name" type="text" name="name" id="name" class="form-control" placeholder="Type user fullname" required>
                </div>

                <div class="form-group">
                  <label for="Email">Email</label>
                  <input ng-model="user.email" type="email" class="form-control" name="email" id="email"  placeholder="Type user email" disabled>
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input ng-model="user.password" type="password" class="form-control" name="password" id="password" placeholder="Type user password">
                </div>

                <h5>Tags:</h5>
                <hr>
                <div class="form-check form-check-inline" ng-repeat="dat in data">
                    <label class="form-check-label" >
                        <input 
                            class="form-check-input" 
                            type="checkbox" 
                            name="{{dat.name}}" 
                            id="{{dat.id}}" 
                            value="{{dat.name}}"
                            ng-click="tagChange(dat.id, dat.name)"
                            ng-checked="checked_object(dat.id)"
                            disabled> {{dat.name}}
                            
                    </label>
                    
                </div>

                
                <div class="d-block mt-3">
                    <button type="submit" class="btn btn-outline-primary">Submit</button>
                </div>
            </form>

        </div>
    </div>
</div>
