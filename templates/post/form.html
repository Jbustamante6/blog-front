<div class="d-flex" id="wrapper">
        <div ng-include="'../templates/partials/sidebar.html'"></div>
        
        <div id="page-content-wrapper">
            <div ng-include="'../templates/partials/topbar.html'"></div>
    
            <div class="container">
                <h2 class="mt-3">New post</h2>
                <hr>
                <div class="alert alert-warning alert-dismissible fade show" role="alert" ng-if="errors">
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                  <strong>{{msg}}</strong> 
                  <ul>
                      <li ng-repeat = "dat in errors">{{dat[0]}}</li>
                  </ul>
                </div>
                
                <form ng-submit="sendform(post)">
                    <div class="row">
                    </div>
                    <div class="form-group">
                      <label for="name">Post Title</label>
                      <textarea 
                        ng-model="post.title" 
                        name="title" 
                        id="title" 
                        class="form-control" 
                        placeholder="Type post content" 
                        required></textarea>
                    </div>
    
    
                    <h5>Tags:</h5>
                    <hr>
                    <div class="form-check form-check-inline" ng-repeat="dat in data">
                        <label class="form-check-label" >
                            <input 
                                class="form-check-input" 
                                type="checkbox" 
                                name="{{dat.name}}" 
                                id="{{dat.id}}" 
                                value="{{dat.name}}"
                                ng-click="tagChange(dat.id, dat.name)"
                                > {{dat.name}}
                                
                        </label>
                        
                    </div>
    
                    
                    <div class="d-block mt-3">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </form>
    
            </div>
        </div>
    </div>
