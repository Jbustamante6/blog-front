<div class="d-flex" id="wrapper">
        <div ng-include="'../templates/partials/sidebar.html'"></div>
        
        <div id="page-content-wrapper">
            <div ng-include="'../templates/partials/topbar.html'"></div>
    
            <div class="container-fluid">
                <h2 class="mt-3">Posts <a class="btn btn-success" href="#!/admin/posts/create" role="button">New post</a></h2>
                <table class="table">
                    <thead>
                        <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title </th>
                        <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat = "dat in data">
                            <th scope="row">{{$index+1}}</th>
                            <td>{{dat.title| limitTo:200}}...</td>
                            <td>
                                <div class="btn-group" role="group" aria-label="">
                                    <a class="btn btn-primary" href="#!/admin/posts/edit/{{dat.id}}" role="button">edit</a>
                                    <button class="btn btn-danger"  ng-click="delete(dat.id)">delete</button>
    
                                </div>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
