<div class="container">
    <div class="login-form">
        <form ng-submit="login(user)">
            <h2 class="text-center">Log in</h2>       
            <div class="form-group">
                <input ng-model="user.email" type="email" class="form-control" placeholder="Email" required="required">
            </div>
            <div class="form-group">
                <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="required">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Log in</button>
                <a class="btn btn-primary btn-block" href="#!/" role="button">Home</a>
            </div>
                    
        </form>
    </div>
</div>
