<div class="container">
    <div class="row">
        <div class="col-12">
            <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="http://placehold.it/1110x350" alt="First slide">
                    
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/1110x350" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="http://placehold.it/1110x350" alt="Third slide">
                </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="card-title">
                            <a href="#!/post/{{dat.id}}">Post {{data.data.id}}</a>
                            </h4>
                            <p class="card-text">{{data.data.title}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
